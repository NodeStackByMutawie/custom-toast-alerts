<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <link type="image/png" rel="icon" href="images/message.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

        
</head>
<body>
    <section class="buttons" id="buttons">
        
        <button onclick="showToast(successMsg, 'success')" >Success</button>
        <button onclick="showToast(errorMsg , 'error')" >Error</button>
        <button onclick="showToast(invalidMsg, 'invalid')" >Invalid</button>
        
    </section>
    <div id="toastBox">
        
    </div>

    <script src="script.js">
        
    </script>




</body>
</html>
